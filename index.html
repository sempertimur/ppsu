                </div>

                  >
                  <div class="col">
                    <input type="password" class="form-control" id="password" />
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-kirim"
                  onclick="validate()"
                >
                  Submit
                </button>
                <button
                  class="btn btn-primary btn-loading d-none"
                  type="button"
                  disabled
                >
                  <span
                    class="spinner-border spinner-border-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  Loading...
                </button>
              </form>
            </div>
          </div>
        </div>
